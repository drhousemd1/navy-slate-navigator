  <body style="height: 100%; overflow: hidden; touch-action: manipulation;">
    <div id="root" style="height: 100vh; height: 100dvh; overflow: hidden;"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Mobile browser UI prevention script -->
    <script>
      // Prevent scrolling on the document to avoid browser UI
      document.addEventListener('touchmove', function(e) {
        if (e.target === document.body || e.target === document.documentElement) {
          e.preventDefault();
        }
      }, { passive: false });

      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = new Date().getTime();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Prevent pull-to-refresh
      document.body.addEventListener('touchstart', e => {
        if (e.touches.length !== 1) { return; }
        const startY = e.touches[0].clientY;
        if (startY < 10 || startY > window.innerHeight - 10) return;
      });

      document.body.addEventListener('touchmove', e => {
        if (e.touches.length !== 1) { return; }
        e.preventDefault();
      }, { passive: false });
    </script>
  </body>
